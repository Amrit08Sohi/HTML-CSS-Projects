<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn-SignUp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="card">
        <div id="front">
            <h1>Login</h1>
            <div class="field-container">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" placeholder="Username" name="username" class="form-field" required>
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="field-container">
                <span class="material-symbols-outlined">
                    visibility_off
                    </span>
                <input type="password" placeholder="Password" name="password" class="form-field" required  >
                <label for="password" class="form-label">Password</label>
            </div>
    
            <div class="remind-pass">
                <input type="checkbox" name="" id="remind-pass">&nbsp;&nbsp;<span>Remember Password</span>
            </div>
    
            <div class="btn-container">
                <button class="login">Login</button>
            </div>
            <label for="signUp-now">
                Don't have an account?
            </label>
            <a href="#" onclick="sign_up()" id="signUp-now">Signup Now</a>
        </div> 
        <div id="back">
          <h1>Sign up</h1>
          <div class="field-container">
            <span class="material-symbols-outlined">
                person
            </span>
            <input type="text" placeholder="Username" name="username" class="form-field" required>
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="field-container">
            <span class="material-symbols-outlined">
                mail
            </span>
            <input type="email" placeholder="Email" name="email" class="form-field" required>
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="field-container">
            <span class="material-symbols-outlined">
                visibility_off
                </span>
            <input type="password" placeholder="Password" name="password" class="form-field" required  >
            <label for="password" class="form-label">Password</label>
        </div>

        <div class="remind-pass">
            <input type="checkbox" name="" id="remind-pass">&nbsp;&nbsp;<span>Remember Password</span>
        </div>

        <div class="btn-container">
            <button class="login">SignUp</button>
        </div>
        <label for="signUp-now">
            Already have an account?
        </label>
        <a href="#" onclick="sign_up()" id="signUp-now">Login</a>
        </div>
         
    </div>

    <script>
        let c=1;
        const f= document.querySelector('#front');
        const b=document.querySelector('#back');
        function sign_up(){
            if(c%2!=0){
                f.style.transform =" rotatey(-180deg)";
                b.style.transform=" rotatey(0deg)";
                c++;
            }
            else{
                f.style.transform =" rotatey(0deg)";
                b.style.transform=" rotatey(180deg)";
                c++
            }
        }
    </script>
</body>
</html>
