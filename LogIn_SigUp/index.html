<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn-SignUp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="card">
        <div id="front">
            <h1>Login</h1>
            <div class="field-container">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" placeholder="Username" name="username" class="form-field" id="username" required>
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="field-container">
                <span class="material-symbols-outlined show-pass">
                    visibility_off
                    </span>
                <input type="password" placeholder="Password" name="password" class="form-field" id="password" required>
                <label for="password" class="form-label">Password</label>
            </div>
    
            <div class="remind-pass">
                <input type="checkbox" name="" id="remind-pass">&nbsp;&nbsp;<span>Remember Password</span>
            </div>
    
            <div class="btn-container">
                <button class="login">Login</button>
            </div>
            <label for="signUp-now">
                Don't have an account?
            </label>
            <a href="#" onclick="sign_up()" id="signUp-now">Signup Now</a>
        </div> 
        <div id="back">
          <h1>Sign up</h1>
          <div class="field-container">
            <span class="material-symbols-outlined">
                person
            </span>
            <input type="text" placeholder="Username" name="username" class="form-field" id="userName" required>
            <label for="userName" class="form-label">Username</label>
        </div>
        <div class="field-container">
            <span class="material-symbols-outlined">
                mail
            </span>
            <input type="email" placeholder="Email" name="email" class="form-field" id="email" required>
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="field-container">
            <span class="material-symbols-outlined show-pass2">
                visibility_off
            </span>
            <input type="password" placeholder="Password" name="password" class="form-field"
            id="passWord"  required  >
            <label for="passWord" class="form-label">Password</label>
        </div>

        <div class="remind-pass">
            <input type="checkbox" name="" id="remind-pass">&nbsp;&nbsp;<span>Remember Password</span>
        </div>

        <div class="btn-container">
            <button class="sign-up">SignUp</button>
        </div>
        <label for="signUp-now">
            Already have an account?
        </label>
        <a href="#" onclick="sign_up()" id="Login">Login</a>
        </div>
         
    </div>

    <script>
        // Flip Logic
        let c=1;
        const f= document.querySelector('#front');
        const b=document.querySelector('#back');
        function sign_up(){
            if(c%2!=0){
                f.style.transform =" rotatey(-180deg)";
                b.style.transform=" rotatey(0deg)";
                c++;
            }
            else{
                f.style.transform =" rotatey(0deg)";
                b.style.transform=" rotatey(180deg)";
                c++;
            }
        }


        // Password type change logic
        const show_pass = document.querySelector('.show-pass');
        const loginPass = document.getElementById('password');
        show_pass.addEventListener('click',changeType)

        function changeType ()  {
            let text = this.innerText;
            //console.log(text);
            // this refer to show_pass
            if(text==="visibility_off") {
                this.innerText = 'visibility';
                loginPass.type = 'text'
            } else {
                this.innerText = 'visibility_off';
                loginPass.type = 'password' 
            }
        }
        const signUpPass = document.getElementById('passWord');
        const show_pass2 = document.querySelector('.show-pass2');

        show_pass2.addEventListener('click',changeType2)

        function changeType2 ()  {
            let text = this.innerText;
            // this refer to show_pass2
            if(text==="visibility_off") {
                this.innerText = 'visibility';
                signUpPass.type = 'text'
            } else {
                this.innerText = 'visibility_off';
                signUpPass.type = 'password' 
            }
        }

    </script>
    
</body>
</html>
