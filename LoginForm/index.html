<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="form-container">
        <header>
            <h1>Login</h1>
        </header>
        <div class="field-container">
            <span class="material-symbols-outlined">
                person
            </span>
            <input type="text" placeholder="Username" name="username" class="form-field" required>
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="field-container">
            <span class="material-symbols-outlined">
                visibility_off
                </span>
            <input type="password" placeholder="Password" name="password" class="form-field" required  >
            <label for="password" class="form-label">Password</label>
        </div>

        <div class="remind-pass">
            <input type="checkbox" name="" id="remind-pass">&nbsp;&nbsp;<span>Remember Password</span>
        </div>

        <div class="btn-container">
            <button class="login">Login</button>
        </div>
    </div>
</body>
</html>
